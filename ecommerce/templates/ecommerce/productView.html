{% extends 'ecommerce/basic.html' %}

{% block title %} ProductView-{{product.product_name}}{% endblock %}

{% block body %} 

<div class="container my-5">

<div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="10000">
       <img src="/media/{{product.image1}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-interval="2000">
      <img src="/media/{{product.image2}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/media/{{product.image3}}" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

<div class="container my-2">
<h4>
	{{product.product_name}}
</h4>

<p>
{{product.desc}}
</p>

</div>

<div class="embed-responsive embed-responsive-16by9"><iframe width="560" height="315" src="{{product.video}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>



</div>  {% endblock %}
