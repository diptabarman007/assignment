{% extends 'ecommerce/basic.html' %}

{% block title %} HomePage {% endblock %}

{% block body %}


<div class="container mb-2" >


{% for prod in allProds%}


<div class="card my-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="/media/{{prod.image1}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{prod.product_name}}</h5>
        <p class="card-text">{{prod.desc}}</p>
        <a href="/ecommerce/productView/{{prod.product_id}}"><button id="{{prod.product_id}}" class="btn btn-secondary btn-sm">QuickView</button></a>
        <p class="card-text"><small class="text-muted">Last updated in {{prod.pub_date}}</small></p>
      </div>
    </div>
  </div>
</div>
{% endfor %}


{% endblock %}
